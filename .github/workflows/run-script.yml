name: Update gabung.csv

on:
  schedule:
    - cron: "0 */2 * * *"   # jalan otomatis tiap jam 00:00 UTC
  workflow_dispatch:       # bisa manual jalanin workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: python run.py

      - name: Commit and push gabung.csv
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add gabung.csv
          git commit -m "Update gabung.csv" || echo "No changes to commit"
          git push

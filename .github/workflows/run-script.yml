name: Update gabung.csv

on:
  schedule:
    - cron: "30 23 * * *"   # 06:30 WIB (23:30 UTC hari sebelumnya)
    - cron: "30 5 * * *"    # 12:30 WIB (05:30 UTC)
    - cron: "30 8 * * *"    # 15:30 WIB (08:30 UTC)
  workflow_dispatch:        # bisa manual jalanin workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: python run.py

      - name: Debug changed files
        run: git status

      - name: Commit and push outputs (gabung.csv, bill.csv)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase --autostash origin main
          # Add both gabung.csv and bill.csv if present/changed
          git add gabung.csv bill.csv
          git commit -m "Update gabung.csv and bill.csv" || echo "No changes to commit"
          git push origin main

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #00ff00; }
        .log { margin: 10px 0; padding: 10px; background: #333; border-radius: 5px; }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
        .info { color: #4444ff; }
        button { margin: 5px; padding: 10px 20px; background: #333; color: #00ff00; border: 1px solid #555; cursor: pointer; }
        button:hover { background: #444; }
    </style>
</head>
<body>
    <h1>GitHub API Debug Test</h1>
    
    <div>
        <button onclick="testLocal()">Test Local API</button>
        <button onclick="testProduction()">Test Production API</button>
        <button onclick="testBoth()">Test Both</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function testAPI(baseUrl, name) {
            log(`🔄 Testing ${name}: ${baseUrl}`, 'info');
            
            try {
                const url = `${baseUrl}/abaikan?action=list`;
                log(`📡 Fetching: ${url}`, 'info');
                
                const response = await fetch(url);
                log(`📡 Response Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    const text = await response.text();
                    log(`❌ Response Text: ${text}`, 'error');
                    return;
                }
                
                const data = await response.json();
                log(`✅ ${name} Response:`, 'success');
                log(`   - Source: ${data.source || 'not specified'}`, 'info');
                log(`   - Total Entries: ${data.total_entries || 0}`, 'info');
                log(`   - Success: ${data.success}`, 'info');
                log(`   - Error: ${data.error || 'none'}`, data.error ? 'error' : 'info');
                log(`   - Debug Info: ${data.debug || 'none'}`, 'info');
                
                if (data.entries && Array.isArray(data.entries)) {
                    log(`   - First Entry: ${JSON.stringify(data.entries[0] || 'none')}`, 'info');
                }
                
                log(`   - Full Response: ${JSON.stringify(data, null, 2)}`, 'info');
                
            } catch (error) {
                log(`❌ ${name} Error: ${error.message}`, 'error');
                log(`   Stack: ${error.stack}`, 'error');
            }
        }

        async function testLocal() {
            await testAPI('http://localhost:8888/.netlify/functions', 'Local');
        }

        async function testProduction() {
            await testAPI('https://hadipurwana.netlify.app/.netlify/functions', 'Production');
        }

        async function testBoth() {
            clearLogs();
            log('🚀 Testing both Local and Production APIs...', 'success');
            await testLocal();
            log('---', 'info');
            await testProduction();
        }

        // Auto test production on load
        window.onload = () => {
            log('🎯 Auto-testing Production API...', 'success');
            testProduction();
        };
    </script>
</body>
</html>
